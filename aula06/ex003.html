<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(122, 122, 192);
            color: white; /*Comentário em CSS*/
            font: normal 20pt arial;
        }
        h1 {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Isso é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // string
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ${s}`)
    </script>
